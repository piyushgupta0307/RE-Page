<div id="container">
        <div id="header">
           <h2>Release Management System</h2>
        </div>
        <div class="my-auto text-center">
           <div class="row">
              <ng-container *ngFor="let d of arr; index as i" >
                 <a routerLink="/route" [queryParams]="{ind:i}" target="_blank">
                    <div class= "col1" *ngIf="outlet.isActivated == false">
                       <p class="ptext">{{d}}</p>
                    </div>
                 </a>
              </ng-container>
           </div>
        </div>
     </div>
     <router-outlet #outlet="outlet"></router-outlet>
